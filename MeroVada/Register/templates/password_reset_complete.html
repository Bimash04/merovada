<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Password Reset Successful</h2>
            <p class="text-lg text-gray-600 mb-6">Your password has been reset successfully. You can now <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-semibold">log in</a> with your new password.</p>
            <div class="mt-6">
                <a href="{% url 'login' %}" class="inline-block py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200">Go to Login</a>
            </div>
        </div>
    </div>

</body>
</html>
