{% extends 'layout/base.html' %}

{% block body %}
<div class="max-w-3xl mx-auto p-8 bg-white rounded-lg shadow-2xl border border-gray-100">
    <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8">Edit Item</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-8">
        {% csrf_token %}
        
        <!-- Render form fields with enhanced styling -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            {% for field in form %}
                <div>
                    <label class="block text-lg font-semibold text-gray-800 mb-2">{{ field.label }}</label>
                    <div class="relative">
                        <div class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200">
                            {{ field }}
                        </div>
                        {% if field.errors %}
                            <small class="text-sm text-red-500 mt-1">{{ field.errors }}</small>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center mt-8">
            <button type="submit" class="bg-gradient-to-r from-red-500 to-red-600 text-white text-lg font-semibold px-8 py-4 rounded-full shadow-lg hover:from-red-600 hover:to-red-700 transition-all duration-300 transform hover:scale-105">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
