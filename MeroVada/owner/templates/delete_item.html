{% extends 'layout/base.html' %}

{% block body %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-sm w-full">
        <h1 class="text-2xl font-semibold text-center text-gray-900 mb-4">
            Are you sure you want to delete <span class="text-red-500">"{{ item.name }}"</span>?
        </h1>
        <p class="text-sm text-gray-600 text-center mb-6">This action cannot be undone. Please confirm your choice.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-gradient-to-r from-red-500 to-red-600 text-white text-sm font-semibold py-3 rounded-full shadow-md hover:from-red-600 hover:to-red-700 transition duration-200">
                Yes, Delete
            </button>
            <a href="{% url 'list_items' %}" class="w-full text-center bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 transition duration-150">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
