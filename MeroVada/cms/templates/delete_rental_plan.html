{% extends 'base.html' %}
{% block title %}Delete Rental Plan{% endblock %}
{% block body %}
    <h2>Delete Rental Plan: {{ plan.renter.username }} - {{ plan.item.name }}</h2>

    <p>Are you sure you want to delete this rental plan? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background: #ff4d4f;">Delete Rental Plan</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'manage_rental_plans' %}" style="color: #1890ff; text-decoration: none;">Cancel</a>
    </div>
{% endblock %}
