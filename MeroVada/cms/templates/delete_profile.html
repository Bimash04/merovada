{% extends 'base.html' %}
{% block title %}Delete Profile{% endblock %}
{% block body %}
    <h2>Delete Profile for {{ profile.user.username }}</h2>

    <p>Are you sure you want to delete this profile? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background: #ff4d4f;">Delete Profile</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'manage_profiles' %}" style="color: #1890ff; text-decoration: none;">Cancel</a>
    </div>
{% endblock %}
