{% extends 'base.html' %}
{% block title %}Delete Review{% endblock %}
{% block body %}
    <h2>Delete Review by {{ review.user.username }} on {{ review.item.name }}</h2>

    <p>Are you sure you want to delete this review? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background: #ff4d4f;">Delete Review</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'manage_reviews' %}" style="color: #1890ff; text-decoration: none;">Cancel</a>
    </div>
{% endblock %}
