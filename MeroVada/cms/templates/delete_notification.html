{% extends 'base.html' %}
{% block title %}Delete Notification{% endblock %}
{% block body %}
    <h2>Delete Notification: {{ notification.message|truncatechars:50 }}</h2>

    <p>Are you sure you want to delete this notification? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background: #ff4d4f;">Delete Notification</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'manage_notifications' %}" style="color: #1890ff; text-decoration: none;">Cancel</a>
    </div>
{% endblock %}
