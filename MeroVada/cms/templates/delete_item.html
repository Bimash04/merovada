{% extends 'base.html' %}
{% block title %}Delete Item{% endblock %}
{% block body %}
    <h2>Delete Item: {{ item.name }}</h2>

    <p>Are you sure you want to delete this item? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background: #ff4d4f;">Delete Item</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'manage_items' %}" style="color: #1890ff; text-decoration: none;">Cancel</a>
    </div>
{% endblock %}
