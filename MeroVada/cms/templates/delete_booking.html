
{% extends 'base.html' %}
{% block title %}Delete Booking{% endblock %}
{% block body %}
    <h2>Delete Booking: {{ booking.item.name }}</h2>

    <p>Are you sure you want to delete this booking? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background: #ff4d4f;">Delete Booking</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'manage_bookings' %}" style="color: #1890ff; text-decoration: none;">Cancel</a>
    </div>
{% endblock %}
